<div class="contact-us-container">
    <div class="contact-header">
      <h1>CONTACT US</h1>
    </div>
    <div class="contact-content">
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31667.93787056751!2d80.20771365!3d7.1845357000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1716209777171!5m2!1sen!2slk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact-form">
        <h3>Get in Touch</h3>
        <form action="">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
