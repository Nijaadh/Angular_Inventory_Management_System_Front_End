<div class="employee-management-container">
    <h3>Employee Mnagement</h3>

    <button class="group cursor-pointer outline-none hover:rotate-90 duration-300 " title="Add New"
        (click)="showANDhideAddEmployeeContainer()">
        <svg class="stroke-purple-500 fill-none group-hover:fill-white-800 group-active:stroke-teal-200 group-active:fill-teal-600 group-active:duration-0 duration-300"
            viewBox="0 0 24 24" height="30px" width="30px" xmlns="http://www.w3.org/2000/svg">
            <path stroke-width="1.5"
                d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"></path>
            <path stroke-width="1.5" d="M8 12H16"></path>
            <path stroke-width="1.5" d="M12 16V8"></path>
        </svg>
    </button>

    <div class="main-container">

        <div class="employee-Registration-container" [hidden]="isHiddenAddEmployeeContainer">

            <h4 style="text-align: center; margin-bottom: 8px;">Employee Registration</h4>

            <div class="emp-id-container">
                <span id="lbl-emp-idLabel">ID :</span>
                <span id="lbl-emp-id">{{empID}}</span>
            </div>

            <div class="add-employee-container">


                <div class="inner-container left-container">


                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" [(ngModel)]="empFName"
                        class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                    <label for="emp-nic" class="block text-sm font-medium leading-6 text-gray-900">NIC</label>
                    <input type="text" name="emp-nic" id="emp-nic" autocomplete="given-name" [(ngModel)]="empNic"
                        class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                    <label for="emp-gmail" class="block text-sm font-medium leading-6 text-gray-900">G Mail</label>
                    <input type="text" name="emp-gmail" id="emp-gmail" autocomplete="given-name" [(ngModel)]="empGmail"
                        class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">


                    <label for="emp-contactNo" class="block text-sm font-medium leading-6 text-gray-900">Contact
                        No</label>
                    <input type="text" name="contact-no" id="contact-no" autocomplete="given-name" [(ngModel)]="empContactNo"
                        class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                    <div class="col-span-full">
                        
                        <label for="emp-adress"
                            class="block text-sm font-medium leading-6 text-gray-900">Address</label>
                        <div class="mt-2">
                            <textarea id="emp-address" name="emp-addres" rows="3" [(ngModel)]="empAddress"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                style="height: 98px;"></textarea>
                        </div>

                    </div>

                    <label for="emp-userName" class="block text-sm font-medium leading-6 text-gray-900">User Name</label>
                    <input type="text" name="emp-userName" id="emp-userName" autocomplete="given-name" [(ngModel)]="empUserName"
                        class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                    <label for="emp-password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <input type="text" name="emp-password" id="emp-password" autocomplete="given-name" [(ngModel)]="empPassword"
                        class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">



                </div>


                <div class="inner-container right-container">


                    <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                    <input type="text" name="last-name" id="last-name" autocomplete="given-name" [(ngModel)]="empLName"
                        class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">


                    <div class="Gender-checker" style=" height: 65px; padding-top: 0.3em;">

                        <label for="gender" class="block text-sm font-medium leading-6 text-gray-900"
                            style=" margin-left: 0px; ">Gender</label>


                        <span class="gender-input" id="male-input">
                            <input class="gender-check-input" type="radio" name="gender" id="Male" value="Male"
                                style="margin-top: 0.7em;" checked [(ngModel)]="empGender" (change)="onGenderChange('Male')">
                            <label class="form-check-label" for="Male" style="margin-top: 0.4em; ; margin-left: 0.5em;">
                                Male
                            </label>
                        </span>


                        <span class="gender-input" id="female-input">
                            <input class="gender-check-input" type="radio" name="gender" id="female" value="female"
                                style="margin-top: 0.7em;" [(ngModel)]="empGender" (change)="onGenderChange('Female')">
                            <label class="form-check-label" for="female"
                                style="margin-top: 0.4em; ; margin-left: 0.5em;">
                                Female
                            </label>
                        </span>


                    </div>


                    <label for="emp-DOB" class="block text-sm font-medium leading-6 text-gray-900">
                        DOB</label>
                    <div class="input-group date" id="datepicker">

                        <input type="date" name="emp-DOB" id="emp-DOB" autocomplete="given-name" [(ngModel)]="empDOB"
                            class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                    </div>

                    <label for="emp-EMG-contactNo" class="block text-sm font-medium leading-6 text-gray-900">Emergancy
                        Contact No</label>
                    <input type="text" name="emp-EMG-contactNo" id="emp-EMG-contactNo" autocomplete="given-name" [(ngModel)]="empEMGContactNo"
                        class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">



                    <div class="empty" style="height: 130px;">



                    </div>


                    <div class="sm:col-span-3">
                        <label for="Role" class="block text-sm font-medium leading-6 text-gray-900">Role</label>
                        <div class="mt-2">
                            <select id="emp-role" name="emp-role" autocomplete="given-name" [(ngModel)]="empUserRole"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>Worker</option>
                                <option>Biller</option>
                                <option>Admin</option>
                                <option>Manager</option>
                            </select>
                        </div>
                    </div>

                    <label for="emp-Con-Password" class="block text-sm font-medium leading-6 text-gray-900">Conform
                        Pssword</label>
                    <input type="text" name="emp-Con-Password" id="emp-Con-Password" autocomplete="given-name" [(ngModel)]="empConformPassword"
                        class=" ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">




                </div>

            </div>

            <div class="button-group" style=" display: flex; align-items: end; justify-content: center; margin: 40px;">
                <button type="button" class="btn btn-primary"
                    style="width: 100px; margin-top: 40px; margin-right: 10px;">submit</button>
                <button type="button" class="btn btn-danger"
                    style="width: 100px; margin-top: 40px; margin-left: 10px;">clear</button>
            </div>

        </div>

        <table class="table table-striped table-hover rounded-lg" style="width: 90vw; margin-left: auto;margin-right: auto; border-radius: 10px;">
        
            <thead class="table-dark " style="border-radius: 10px;" >
              <tr>
                <th scope="col">No</th>
                <th scope="col">Employee ID</th>
                <th scope="col">Last Name</th>
                <th scope="col">User Name</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
         
          <tbody>
            <tr *ngFor="let emp of employees; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{emp.empID}}</td>
                <td>{{emp.empLName}}</td>
                <td>{{emp.empUserName}}</td>
                <td>
                    <button type="button"
                    [ngClass]="{'btn-success': emp.empCommonStatus === 'ACTIVE','btn-danger': emp.empCommonStatus === 'INACTIVE'}" 
                    [style.border-]="emp.empCommonStatus === 'ACTIVE' ? 'green' : 'red'"
                    [style.border-color]="emp.empCommonStatus === 'ACTIVE' ? 'green' : 'red'"
                    [style.background-color]="emp.empCommonStatus === 'ACTIVE' ? '#d9f7e7' : '#ffcccc'"
                    [style.color]="emp.empCommonStatus === 'ACTIVE' ? 'green' : 'red'"
                    style="padding: 0.0rem 0.7rem; font-size: 0.75rem;border-radius: 0.3rem;border-style: solid;border-width: 1px;">
                    {{emp.empCommonStatus === 'ACTIVE' ? 'Active' : 'Inactive'}}
                    </button>
                </td>

                <td width="200em">
                    
                    <button type="button" class="btn btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">View</button>
                    <button type="button" class="btn btn-warning" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">Update</button>
                    <button type="button" class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">Delete</button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>EMP-002</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td> <button type="button" class="btn btn-danger" style="border-color: green; background-color: #d9f7e7; color: green; padding: 0.0rem 0.7rem; font-size: 0.75rem;">Active</button></td>
                <td width="200em">
                    <button type="button" class="btn btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">View</button>
                    <button type="button" class="btn btn-warning" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">Update</button>
                    <button type="button" class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">Delete</button>

                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>EMP-003</td>
                <td >Larry the Bird</td>
                <td>twitter</td>
                <td><button type="button" class="btn btn-danger" style="border-color: red; background-color: #ffcccc; color: red; padding: 0.0rem 0.7rem; font-size: 0.75rem;">Inactive</button></td>
                <td width="200em">                   
                    <button type="button" class="btn btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">View</button>
                    <button type="button" class="btn btn-warning" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">Update</button>
                    <button type="button" class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">Delete</button>
                </td>
              </tr>
          </tbody>
        </table>

    </div>

    


</div>
