<div class="employee-management-container">
    <h3>Company Management</h3>
  
    <button class="group cursor-pointer outline-none hover:rotate-90 duration-300" title="Add New"
            (click)="showANDhideAddCompanyContainer()">
      <svg class="stroke-purple-500 fill-none group-hover:fill-white-800 group-active:stroke-teal-200 group-active:fill-teal-600 group-active:duration-0 duration-300"
           viewBox="0 0 24 24" height="30px" width="30px" xmlns="http://www.w3.org/2000/svg">
        <path stroke-width="1.5"
              d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"></path>
        <path stroke-width="1.5" d="M8 12H16"></path>
        <path stroke-width="1.5" d="M12 16V8"></path>
      </svg>
    </button>
  
    <div class="main-container">
  
      <div class="employee-Registration-container" [hidden]="isHiddenAddCompanyContainer">
  
        <h4 style="text-align: center; margin-bottom: 8px;">Company Registration</h4>
  
        <div class="emp-id-container">
          <span id="lbl-emp-idLabel">ID :</span>
          <span id="lbl-emp-id">{{ newCompany.comId }}</span>
        </div>
  
        <div class="add-company-container">
  
          <div class="inner-container-cover">
  
            <div class="inner-container left-container">
  
              <label for="company-name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
              <input type="text" name="company-name" id="company-name" [(ngModel)]="newCompany.comName"
                     class="ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  
              <label for="hotline" class="block text-sm font-medium leading-6 text-gray-900">Hotline</label>
              <input type="text" name="hotline" id="hotline" [(ngModel)]="newCompany.hotline"
                     class="ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  
              <label for="gmail" class="block text-sm font-medium leading-6 text-gray-900">Gmail</label>
              <input type="text" name="gmail" id="gmail" [(ngModel)]="newCompany.gmail"
                     class="ins block w-full rounded-md border-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  
              <div class="col-span-full">
                <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Address</label>
                <div class="mt-2">
                  <textarea id="address" name="address" rows="3" [(ngModel)]="newCompany.address"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            style="height: 98px;"></textarea>
                </div>
              </div>
  
              <div class="button-group" style="display: flex; align-items: end; justify-content: left; margin: 40px;">
                <button type="button" class="btn btn-primary" style="width: 100px; margin-top: 0px; margin-right: 10px;"
                        (click)="saveCompany()">Submit</button>
                <button type="button" class="btn btn-danger" style="width: 100px; margin-top: 0px; margin-left: 10px;">Clear</button>
              </div>
  
            </div>
  
            <div class="inner-container right-container">
              <app-company-detail-card></app-company-detail-card>
            </div>
  
          </div>
  
        </div>
  
      </div>
  
      <table class="table table-striped table-hover rounded-lg"
             style="width: 90vw; margin-left: auto; margin-right: auto; border-radius: 10px;">
  
        <thead class="table-dark" style="border-radius: 10px;">
        <tr>
          <!-- <th scope="col">No</th> -->
          <th scope="col">Company ID</th>
          <th scope="col">Company Name</th>
          <th scope="col">Email</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
  
        <tbody>
        <tr *ngFor="let com of company[0]; let i = index">
          <!-- <th scope="row">{{ i + 1 }}</th> -->
          <td>{{ com.comId }}</td>
          <td>{{ com.comName }}</td>
          <td>{{ com.gmail }}</td>
          <!-- <td>{{ com.commonStatus }}</td> -->
          <td>
            <button type="button"
                    [ngClass]="{'btn-success': com.commonStatus === 0, 'btn-danger': com.commonStatus === 1}"
                    [style.border-color]="com.commonStatus === 0 ? 'green' : 'red'"
                    [style.background-color]="com.commonStatus === 0 ? '#d9f7e7' : '#ffcccc'"
                    [style.color]="com.commonStatus === 0 ? 'green' : 'red'"
                    style="padding: 0.0rem 0.7rem;">
              {{ com.commonStatus === 0 ? 'Active' : 'Inactive' }}
            </button>
          </td>
          <td width="200em">
            <button type="button" class="btn btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">View</button>
            <button type="button" class="btn btn-warning" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;" (click)="onClick(com)">Update</button>
            <button type="button" class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin: 0rem 0.2rem;">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
  
    </div>
  </div>
